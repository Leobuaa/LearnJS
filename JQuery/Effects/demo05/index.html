<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate to Rotate</title>
    <script src="../../jquery-2.2.3.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        button {
            height: 50px;
            background-color: greenyellow;
            color: black;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        p {
            font-size: 1.5em;
            padding: 20px;
            color: black;
            font-style: italic;
            position: relative;
        }

        div {
            background-color: aqua;
            width: 200px;
            height: 200px;
            margin: 10px;
            position: relative;
        }

        div p {
            position: absolute;
            top: 20px;
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<button id="animate">
    Click to show animation.
</button>

<div id="animation">
    <p>Hello World!</p>
</div>


<script>
    $(document).ready(function () {
        $("#animate").click(function () {
            $("#animation").animate({
                height: '400px',
                myDegree: 360
            }, {
                step: function (now, tween) {
                    if (tween.prop == 'myDegree') {
                        $("#animation").css('transform', 'rotate(' + now + 'deg)');
                    }
                },
                duration: 2000
            });
        });
    });
</script>
</body>
</html>
