<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <script src="../../jquery-2.2.3.js"></script>
    <style>
        button {
            height: 50px;
            background-color: greenyellow;
            color: black;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        p {
            font-size: 1.5em;
            padding: 20px;
            color: black;
            font-style: italic;
            position: absolute;
        }
    </style>
</head>
<body>

<button id="move">
    Click to Move 'Hello world!' right 250px.
</button>

<p>
    Hello World!
</p>

<script>
    $(document).ready(function () {
        $("#move").click(function () {
            $("p").animate({left: '250px'});
        });
    });
</script>
</body>
</html>
