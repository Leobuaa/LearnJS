<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade</title>
    <script src="../../jquery-2.2.3.js"></script>
    <style>
        button {
            height: 50px;
            background-color: greenyellow;
            color: black;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        p {
            font-size: 1.5em;
            padding: 20px;
            color: black;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
<p id="p1">
    Hello World!
</p>
<button id="in">
    FadeIn
</button>

<button id="out">
    FadeOut
</button>

<button id="toggle">
    FadeToggle
</button>

<button id="to">
    FadeTo
</button>

<script>
    $(document).ready(function () {
        $("#in").click(function () {
           $("p").fadeIn(1000);
        });

        $("#out").click(function () {
            $("p").fadeOut(1000);
        });

        $("#toggle").click(function () {
            $("p").fadeToggle(1000);
        });

        $("#to").click(function () {
            $("p").fadeTo(1000, 0.3);
        });

    });
</script>
</body>
</html>
