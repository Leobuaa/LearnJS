<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <script src="../../jquery-2.2.3.js"></script>
    <style>
        button {
            height: 50px;
            background-color: greenyellow;
            color: black;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        p {
            font-size: 1.5em;
            padding: 20px;
            color: black;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>

<p>
    Hello World!
</p>

<button id="slideDown">
    Click to Slide Down 'Hello world!'.
</button>

<button id="slideUp">
    Click to Slide Up 'Hello world!'.
</button>

<button id="slideToggle">
    Click to Toggle 'Hello world!'.
</button>

<script>
    $(document).ready(function () {
        $("#slideDown").click(function () {
            $("p").slideDown(1000);
        });

        $("#slideUp").click(function () {
            $("p").slideUp(1000);
        });

        $("#slideToggle").click(function () {
            $("p").slideToggle(1000);
        });
    });
</script>
</body>
</html>
