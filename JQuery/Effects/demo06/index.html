<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="../../jquery-2.2.3.js"></script>
    <style>
        img {
            position: absolute;
            width: 300px;
            height: 300px;
            margin: 0;
        }

        .gallery {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px dashed black;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="gallery"><img src="1.jpg" alt=""><img src="2.jpg" alt=""><img src="3.jpg" alt=""><img src="4.jpg" alt=""></div>

<script>
    function rollImages() {
        $(".gallery").animate(
                {marginLeft: '-300px'},
                200,
                function() {
                    $(".gallery").css({marginLeft: 0}).find("img:first").appendTo($(".gallery"));
                }
        );

    }

    $(document).ready(function () {
        var id = setInterval(rollImages, 2000);
        $(".gallery").mouseenter(function () {
            clearInterval(id);
        });
        $(".gallery").mouseleave(function () {
            id = setInterval(rollImages, 2000);
        })
    });
</script>
</body>
</html>
